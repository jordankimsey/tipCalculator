<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img src="./images/logo.svg" alt="" srcset="" />
        </div>

        <div class="card">
            <div class="card-left">
                <!--Total bill-->
                <div class="bill">
                    <p class="calculatorTitle">Bill</p>
                    <div class="inputIcon">
                        <img src="./images/icon-dollar.svg" alt="" />
                        <input
                            class=""
                            type="number"
                            name="billAmount"
                            id="billAmount"
                            placeholder="0.00"
                            oninput="currentBill(this.value)"
                        />
                    </div>
                </div>
                <!--Tip amount-->
                <div class="tipPercent">
                    <p class="calculatorTitle pad">Select Tip %</p>
                    <div class="selector" id="tipSelector">
                        <button
                            class="percentageButton"
                            name="percentage"
                            value="5"
                        >
                            5%
                        </button>
                        <button
                            class="percentageButton"
                            name="percentage"
                            value="10"
                        >
                            10%
                        </button>
                        <button
                            class="percentageButton"
                            name="percentage"
                            value="15"
                        >
                            15%
                        </button>
                        <button
                            class="percentageButton"
                            name="percentage"
                            value="25"
                        >
                            25%
                        </button>
                        <button
                            class="percentageButton"
                            name="percentage"
                            value="50"
                        >
                            50%
                        </button>
                        <!--Custom input need to set up function-->
                        <input
                            type="number"
                            placeholder="Custom"
                            name="percentage"
                            id="customTip"
                            onInput="currentTip(this.value)"
                        />
                    </div>
                </div>

                <!--Number of people-->
                <div class="numberOfPeople">
                    <p class="calculatorTitle pad">Number Of People</p>
                    <div class="inputIcon">
                        <img src="./images/icon-person.svg" alt="" />
                        <input
                            type="number"
                            placeholder="0"
                            id="numberOfPeople"
                            oninput="people(this.value)"
                        />
                    </div>
                </div>
            </div>

            <div class="tipCard">
                <p>
                    Tip Amount <br />
                    <span>/ person</span>
                </p>
                <div class="price" id="tipPerPerson">$ 0.00</div>
                <p>
                    Total <br />
                    <span>/ person</span>
                </p>
                <div class="price" id="totalPerPerson">$ 0.00</div>
                <!--Set up function-->
                <button class="button" id="reset">RESET</button>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Isaac Jordan Kimsey</a>.
        </div>
        <script src="/app.js"></script>
    </body>
</html>
